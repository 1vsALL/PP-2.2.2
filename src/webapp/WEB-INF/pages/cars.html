<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Forma</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}">Id</td>
        <td th:text="${car.getMarka()}">Марка</td>
        <td th:text="${car.getForma()}">Форма</td>
    </tr>
    </tbody>
</table>

</body>
</html>
