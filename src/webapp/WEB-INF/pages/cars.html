<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машинки</title>
</head>
<body>
<div>
    <th:block th:each="car,iter : ${cars}" th:class="${iter.count}? ${cnt}">
        <h2 th:text="'Модель автомобиля: '+ ${car.getModel()}"></h2>
        <h3 th:text="'Год выпуска: '+ ${car.getYear()}"></h3>
        <h4 th:text="'ID автомобиля: '+ ${car.getId()}"></h4>
        </br>
    </th:block>
</div>
</body>
</html>
